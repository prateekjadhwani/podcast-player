<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<link rel="import" href="podcast-player.html" />
		<link rel="import" href="examples/app-theme.html" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
		<style>
			/* resets */
			html, body {
				margin: 0;
				padding: 0;
				background: #e44d26;
			}

			/* position and size of player */
			#somewhere {
				top: 50px;
			}
			#bottom {
				position: fixed;
				bottom: 0px;
				width: 100%;
			}
		</style>
	</head>
	<body>

		<podcast-player id="somewhere"
			wavecolor="#F3AEF3"
			progresscolor="#2A3F55"
			src="examples/episode-53_diving-into-angular-2.mp3"
			name="Thaaa Rap Song Demo"
			episode="10"
			coverart="examples/cover_290x290.jpg"></podcast-player>

		<podcast-player id="bottom"
			wavecolor="#ffffff"
			progresscolor="#CFD8DC"
			src="examples/startrek.wav"
			name="StarTrek"
			episode="10"
			coverart="examples/cover_290x290.jpg"></podcast-player>

	</body>
</html>
