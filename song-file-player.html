<link rel="import" href="../paper-material/paper-material.html" />
<link rel="import" href="../paper-fab/paper-fab.html" />
<link rel="import" href="../paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../iron-icons/iron-icons.html" />
<link rel="import" href="../iron-icons/av-icons.html" />
<link rel="import" href="../neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../neon-animation/neon-animated-pages.html" />
<link rel="import" href="../neon-animation/neon-animations.html" />

<dom-module id="song-file-player">
	<style>
		:host {
			width: 100%;
			height: 100%;
		}
		paper-material#container {
			height: 100%;
			background: var(--accent-color);
		}
		paper-material#wavecontainer {
			opacity: 0;
			transition: opacity 0.5s;
		}
	</style>
	<template>
		<paper-material id="container" elevation="0">
			<paper-material id="wavecontainer" elevation="0">
			</paper-material>
			<div id="controls">
				<paper-icon-button id='pausebutton' icon="av:pause" on-click="togglePlay"></paper-icon-button>
			</div>
		</paper-material>
		
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'song-file-player',
			behaviors: [
				Polymer.NeonSharedElementAnimatableBehavior
			],
			properties: {
				src: {
					type: String,
					value: '',
					notify: true
				},
				wavesurfer: {
					type: Object,
					value: null
				},
				wavecolor: {
					type: String,
					value: '#ffffff',
					notify: true
				},
				progresscolor: {
					type: String,
					value: '#CFD8DC',
					notify: true
				},
				sharedElements: {
					value: function() {
						return {
							'hero': this.$.container,
							'ripple': this.$.container,
							'reverse-ripple' : this.$.pausebutton
						}
					}
				},
				animationConfig: {
					value: function() {
						return {
							'entry': [{
								name: 'ripple-animation',
								id: 'ripple',
              	toPage: this,
								timing: {
									duration: 500
								}
							}],
							'exit': [{
								name: 'fade-out-animation',
								node: this.$.container,
								timing: {
									duration: 1000
								}
							}]
						}
					}
				}
			},
			togglePlay: function() {
				this.$.wavecontainer.style.opacity = 0;
				this.wavesurfer.pause();
				this.fire('pause-click');
			},
			initWaveSurfer: function() {
				var self = this;
				this.wavesurfer.init({
					container: this.$.wavecontainer,
					waveColor: this.wavecolor,
					progressColor: this.progresscolor, // --primary-background-color
					fillParent: true,
					height: 100
				});
				this.wavesurfer.on('ready', function () {
					self.wavesurfer.play();
				});
				this.wavesurfer.load(this.src);
			},
			updateWavesurfer: function() {
				this.wavesurfer = Object.create(WaveSurfer);
			},
			play: function() {
				this.wavesurfer.play();
			}
		});
	})();
</script>
