<link rel="import" href="bower_components/paper-material/paper-material.html" />
<link rel="import" href="bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="bower_components/iron-icons/av-icons.html" />
<link rel="import" href="bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="bower_components/neon-animation/animations/hero-animation.html" >
<link rel="import" href="bower_components/neon-animation/animations/ripple-animation.html" />
<link rel="import" href="bower_components/neon-animation/animations/scale-down-animation.html" />

<dom-module id="song-file-display">
	<style>
		:host {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
		paper-fab {
			position: absolute;
			top: -25px;
			left: 25px;
			z-index: 25;
			height: 56px !important;
		}
		paper-material {
			opacity: 1;
			height: 100px !important;
			width: 	100%;
			overflow: hidden;
		}
	</style>
	<template>
		<paper-fab id="playbutton" icon="av:play-arrow" on-click="togglePlay"></paper-fab>
		<paper-material id="c" elevation="0">
		</paper-material>
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'song-file-display',
			behaviors: [
				Polymer.NeonSharedElementAnimatableBehavior
			],
			properties: {
				animationConfig: {
					value: function() {
						var circles = this.$.playbutton;
						return {
							'entry': [{
								name: 'hero-animation',
								id: 'hero',
								toPage: this
							}],
							'exit': [{
								name: 'ripple-animation',
								id: 'ripple',
								fromPage: this
							},{
								name: 'scale-down-animation',
  							node: this.$.playbutton,
								timing: {
									delay: 500
								}
							}]
						};
					}
				},
				sharedElements: {
					value: function() {
						return {
							'hero': this.$.playbutton,
							'ripple': this.$.playbutton
						}
					}
				}
			},
			togglePlay: function() {
				console.log("click");
				this.fire('play-click');
			}
		});
	})();
</script>
