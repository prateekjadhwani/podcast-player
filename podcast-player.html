<link rel="import" href="../paper-material/paper-material.html" />
<link rel="import" href="../paper-fab/paper-fab.html" />
<link rel="import" href="../iron-icons/iron-icons.html" />
<link rel="import" href="../iron-icons/av-icons.html" />
<link rel="import" href="../paper-progress/paper-progress.html" />
<link rel="import" href="../neon-animation/neon-animated-pages.html">
<link rel="import" href="../neon-animation/neon-animations.html">
<link rel="import" href="control-fab.html" />
<link rel="import" href="control-box.html" />

<dom-module id="podcast-player">
	<style>
		:host {
			width: 100%;
			height: 150px;
			background-color: var(--dark-primary-color);
			position: relative;
		}
		.controls {
			height: 50px;
		}
		paper-material {
			opacity: 1;
		}
		.waveContainer {
			transition: all 1s ease;
			top: -25px;
			background-color: var(--dark-primary-color);
			transform: scaleY(1.5);
		}
	</style>
	<template>
		<neon-animated-pages class="controls" selected="0">
			<control-fab on-click="togglePlay"></control-fab>
			<control-box></control-box>
		</neon-animated-pages>
		<paper-material id="container" class="waveContainer" elevation="0">
		</paper-material>
		
		<script type="text/javascript" src="wavesurfer.min.js" onload='document.querySelector("podcast-player").updateWavesurfer();'></script>
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'podcast-player',
			properties: {
				src: {
					type: String,
					value: '',
					notify: true
				},
				name: {
					type: String,
					value: '',
					notify: true
				},
				wavesurfer: {
					type: Object
				},
				wavecolor: {
					type: String,
					value: '#ffffff',
					notify: true
				},
				progresscolor: {
					type: String,
					value: '#CFD8DC',
					notify: true
				}
			},
			initWaveSurfer: function() {
				var self = this;
				this.wavesurfer.init({
					container: this.$.container,
//					progressColor: '#f16529',
//					waveColor: '#e44d26',
					waveColor: this.wavecolor,
					progressColor: this.progresscolor, // --primary-background-color
					fillParent: true,
					height: 100
				});
				this.wavesurfer.on('ready', function () {
					document.querySelector('#playbutton').removeAttribute('disabled');
				});
				this.wavesurfer.load(this.src);
			},
			updateWavesurfer: function() {
				this.wavesurfer = Object.create(WaveSurfer);
				this.initWaveSurfer();
			},
			togglePlay: function(e) {
			var waveStyle = Polymer.dom(this.root).querySelector('.waveContainer');
				this.wavesurfer.playPause();
				var iconType = document.querySelector('#playbutton').getAttribute('icon');
				if(iconType === 'av:play-arrow') {
					waveStyle.style.top = "-25px";
					waveStyle.style.transform = "scaleY(1.5)";
				} else {
					waveStyle.style.top = "0px";
					waveStyle.style.transform = "scaleY(1)";
				}
			}
		});
	})();
</script>
