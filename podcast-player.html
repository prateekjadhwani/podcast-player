<link rel="import" href="bower_components/paper-fab/paper-fab.html" />
<link rel="import" href="bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="bower_components/iron-icons/av-icons.html" />

<link rel="import" href="song-file-player.html" />
<dom-module id="podcast-player">
	<style>
		:host {
			width: 100%;
			height: 150px;
			background-color: var(--dark-primary-color);
			position: relative;
		}
		neon-animated-pages {
			height: 150px;
		}
	</style>
	<template>
		<neon-animated-pages id="pages" selected="0">
			<song-file-display on-play-click="goToPlayer"></song-file-display>
			<song-file-player on-pause-click="goToDisplay" src="{{src}}"></song-file-player>
		</neon-animated-pages>
		<script type="text/javascript" src="wavesurfer.min.js" onload='document.querySelector("song-file-player").updateWavesurfer();'></script>
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'podcast-player',
			properties: {
				src: {
					type: String,
					value: '',
					notify: true
				},
				name: {
					type: String,
					value: '',
					notify: true
				},
				wavesurfer: {
					type: Object
				},
				wavecolor: {
					type: String,
					value: '#ffffff',
					notify: true
				},
				progresscolor: {
					type: String,
					value: '#CFD8DC',
					notify: true
				},
				selectedPage :{
					type: Number,
					value: 0
				},
				initPlayer: false
			},
			listeners: {
				// this event is fired when the animation finishes
				'neon-animation-finish': '_onNeonAnimationFinish'
			},
//			
//			togglePlay: function(e) {
//				this.selectedPage = 1;
//				this.wavesurfer.play();
//				var iconType = this.$.playbutton.getAttribute('icon');
//				if(iconType === 'av:play-arrow') {
//					this.$.playbutton.setAttribute('icon', 'av:pause');
//				} else {
//					this.$.playbutton.setAttribute('icon', 'av:play-arrow');
//				}
//			},
			goToPlayer : function(event) {
        this.$.pages.selected = 1;
				if(this.initPlayer) {
					document.querySelector("song-file-player").play();
				} else {
					document.querySelector("song-file-player").initWaveSurfer();
					this.initPlayer = true;
				}
      },
      goToDisplay : function(event) {
        this.$.pages.selected = 0;
      },
			_onNeonAnimationFinish: function() {
				console.log('animation done!');
  		}
		});
	})();
</script>
