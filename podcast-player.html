<link rel="import" href="../paper-material/paper-material.html" />
<link rel="import" href="../paper-fab/paper-fab.html" />
<link rel="import" href="../iron-icons/iron-icons.html" />
<link rel="import" href="../iron-icons/av-icons.html" />
<link rel="import" href="../paper-progress/paper-progress.html" />
<link rel="import" href="../neon-animation/neon-animated-pages.html" />

<link rel="import" href="song-file-display.html">
<link rel="import" href="song-file-player.html" />

<dom-module id="podcast-player">
	<style>
		:host {
			width: 100%;
			height: 150px;
			background-color: var(--dark-primary-color);
			position: relative;
			font-family: 'Roboto', sans-serif;
		}
		neon-animated-pages {
			height: 150px;
		}
		song-file-player {
			overflow: hidden;
		}
	</style>
	<template>
		<neon-animated-pages id="pages" selected="0">
			<song-file-display 
												 on-play-click="goToPlayer"
												 name="{{name}}"
												 episode="{{episode}}"
												 coverart="{{coverart}}"></song-file-display>
			<song-file-player 
												on-pause-click="goToDisplay" 
												src="{{src}}"
												wavecolor="{{wavecolor}}"
												progresscolor="{{progresscolor}}"></song-file-player>
		</neon-animated-pages>
		<script type="text/javascript" src="wavesurfer.min.js" onload='document.querySelector("song-file-player").updateWavesurfer();'></script>
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'podcast-player',
			properties: {
				src: {
					type: String,
					value: '',
					notify: true
				},
				name: {
					type: String,
					value: '',
					notify: true
				},
				wavesurfer: {
					type: Object
				},
				wavecolor: {
					type: String,
					value: '#ffffff',
					notify: true
				},
				progresscolor: {
					type: String,
					value: '#CFD8DC',
					notify: true
				},
				coverart: {
					type: String,
					value: '',
					notify: true
				},
				episode: {
					type: String,
					value: '',
					notify: true
				},
				selectedPage :{
					type: Number,
					value: 0
				},
				initPlayer: false
			},
			goToPlayer : function(event) {
        this.$.pages.selected = 1;
				if(this.initPlayer) {
					document.querySelector("song-file-player").play();
				} else {
					document.querySelector("song-file-player").initWaveSurfer();
					this.initPlayer = true;
				}
				setTimeout( function() {
					document.querySelector("#wavecontainer").style.opacity = 1;
					document.querySelector("#controls").style.opacity = 1;
				}, 1000);
      },
      goToDisplay : function(event) {
        this.$.pages.selected = 0;
      }
		});
	})();
</script>
