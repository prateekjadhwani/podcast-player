<link rel="import" href="../paper-material/paper-material.html" />
<link rel="import" href="../paper-fab/paper-fab.html" />
<link rel="import" href="../iron-icons/iron-icons.html" />
<link rel="import" href="../iron-icons/av-icons.html" />
<link rel="import" href="../paper-progress/paper-progress.html" />
<link rel="import" href="../neon-animation/neon-animated-pages.html" />

<link rel="import" href="song-file-display.html">
<link rel="import" href="song-file-player.html" />

<dom-module id="podcast-player">
	<style>
		:host {
			width: 100%;
			height: 150px;
			background-color: var(--dark-primary-color);
			position: absolute;
			font-family: 'Roboto', sans-serif;
		}
		neon-animated-pages {
			height: 150px;
		}
		song-file-player {
			overflow: hidden;
		}
	</style>
	<template>
		<neon-animated-pages id="pages" selected="0">
			<song-file-display
				on-play-click="goToPlayer"
				name="{{name}}"
				episode="{{episode}}"
				coverart="{{coverart}}"></song-file-display>
			<song-file-player
				on-pause-click="goToDisplay"
				src="{{src}}"
				wavecolor="{{wavecolor}}"
				progresscolor="{{progresscolor}}"></song-file-player>
		</neon-animated-pages>
		<script id="wavesurferscript" type="text/javascript" src="wavesurfer.min.js" ></script>
	</template>
</dom-module>
<script>
	( function () {
		Polymer({
			is: 'podcast-player',
			properties: {
				src: {
					type: String,
					value: '',
					notify: true
				},
				name: {
					type: String,
					value: '',
					notify: true
				},
				wavesurfer: {
					type: Object
				},
				wavecolor: {
					type: String,
					value: '#ffffff',
					notify: true
				},
				progresscolor: {
					type: String,
					value: '#CFD8DC',
					notify: true
				},
				coverart: {
					type: String,
					value: '',
					notify: true
				},
				episode: {
					type: String,
					value: '',
					notify: true
				},
				selectedPage :{
					type: Number,
					value: 0
				},
				initPlayer: false
			},
			listeners: {
				'wavesurferscript.load': 'updatewavesurfer'
			},
			goToPlayer : function(event) {
				var self = Polymer.dom(this.root).querySelector("song-file-player");
        this.$.pages.selected = 1;
				if(this.initPlayer) {
					Polymer.dom(this.root).querySelector("song-file-player").play();
				} else {
					Polymer.dom(this.root).querySelector("song-file-player").initWaveSurfer();
					this.initPlayer = true;
				}
				setTimeout( function() {
					self.querySelector("#wavecontainer").style.opacity = 1;
					self.querySelector("#controls").style.opacity = 1;
				}, 1000);
      },
      goToDisplay : function(event) {
        this.$.pages.selected = 0;
      },
			updatewavesurfer: function(e) {
				Polymer.dom(this.root).querySelector("song-file-player").updateWavesurfer();
			}
		});
	})();
</script>
