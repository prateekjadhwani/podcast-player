<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="control-box">

  <style>
		paper-material {
			transition: all 1s ease;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 50px;
			background: #03A9F4;
			z-index: 25;
		}
		.controlb {
			margin: 0 auto;
		}

  </style>

  <template>

    <paper-material></paper-material>
		<paper-fab id="playbutton" class="controlb" icon="av:play-pause" on-click="togglePlay"></paper-fab>
	</paper-material>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'control-box',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      animationConfig: {
        value: function() {
          var playbutton = Polymer.dom(this.root).querySelectorAll('.controlb');
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'scale-down-animation',
              nodes: playbutton
            }],

            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'scale-up-animation'
            }]
          };
        }
      }
    },

    listeners: {
      'click': '_onClick'
    },

    _onClick: function(event) {
      var target = event.target;
      if (target.classList.contains('controlp')) {
        // configure the page animation
        this.sharedElements = {
          'hero': target
        };

        var nodesToScale = [];
        var playbutton = Polymer.dom(this.root).querySelectorAll('.controlp');
        for (var node, index = 0; node = circles[index]; index++) {
          if (node !== event.target) {
            nodesToScale.push(node);
          }
        }
        this.animationConfig['exit'][1].nodes = nodesToScale;

        this.fire('circle-click');
      }
    },
	
	togglePlay: function(e) {
		var waveStyle = Polymer.dom(this.root).querySelector('.waveContainer');
		var buttonStyle = Polymer.dom(this.root).querySelector('#playbutton');
		var iconType = this.$.playbutton.getAttribute('icon');
		if(iconType === 'av:play-arrow') {
			this.$.playbutton.setAttribute('icon', 'av:pause');
			buttonStyle.style.top = "0px";
			buttonStyle.style.left = "calc(50% - 25px)";
		} else {
			this.$.playbutton.setAttribute('icon', 'av:play-arrow');
			buttonStyle.style.top = "-25px";
			buttonStyle.style.left= "25px";
		}
	}
  });

</script>
